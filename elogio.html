<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/normalize.css">


    <link rel="stylesheet" type="text/css" href="css/estilo.css">

	<title>TutorMundi</title>
	<link rel="icon" href="imagens/favicon-32x32.png">
</head>
<body>

	<section id="home" class="d-flex">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<div>
						<h1 class="Como-foi-a-ajuda-do-elogio Como-foi-elogio">
							<strong>Como foi a ajuda <br> do tutor?</strong>
						</h1>
					</div>
		
					<div>
						<ul class="list-inline" style="clear: both;">
							<li class="list-inline-item">
								<img src="imagens/estrela-copy-9.png" class="img-fluid">
							</li>
							<li class="list-inline-item">
								<img src="imagens/estrela-copy-9.png" class="img-fluid">
							</li>
							<li class="list-inline-item">
								<img src="imagens/estrela-copy-9.png" class="img-fluid">
							</li>
							<li class="list-inline-item">
								<img src="imagens/estrela-copy-9.png" class="img-fluid">
							</li>
							<li class="list-inline-item">
								<img src="imagens/estrela-copy-9.png" class="img-fluid">
							</li>
						</ul>
					</div>

					<div>
						
						<div>
							<h4 class="Envie-um-elogio"><strong>Envie um elogio</strong></h4>
							<ul class="list-inline">
								<li class="list-inline-item">
									<button class="btn btn-info btn-branco Rectangle6" type="button">
										<img src="imagens/lampada.svg" class="lampada">
										<br><br>
										<h6 class="se-adapta-necessidade"><strong>Estimula a<br>criatividade</strong></h6>
									</button>
								</li>
								<li class="list-inline-item">
									<a href="elogio2.html" class="btn btn-info btn-branco Rectangle6">
										<img src="imagens/lupa.svg" class="lampada">
										<br><br>
										<h6 class="se-adapta-necessidade"><strong>Estimula a<br>curiosidade</strong></h6>
									</a>
								</li>
								<li class="list-inline-item">
									<button class="btn btn-info btn-branco Rectangle6" type="button">
										<img src="imagens/canivete.svg" class="lampada">
										<br><br>
										<h6 class="se-adapta-necessidade"><strong>Se adapta à<br>necessidade</strong></h6>
									</button>
								</li>
								<li class="list-inline-item">
									<button class="btn btn-info btn-branco Rectangle6" type="button">
										<img src="imagens/checked-sheet.svg" class="lampada">
										<br><br>
										<h6 class="se-adapta-necessidade"><strong>Ótima<br>didática</strong></h6>
									</button>
								</li>
								<li class="list-inline-item">
									<button class="btn btn-info btn-branco Rectangle6" type="button">
										<img src="imagens/smile-face.svg" class="lampada">
										<br><br>
										<h6 class="se-adapta-necessidade"><strong>Gente<br>boasíssima</strong></h6>
									</button>
								</li>
							</ul>
						</div>
					</div>

					<div>
						<form>
							<div class="form-grup">
								<label for="mensagem" class="Deixe-um-recado"><strong>Deixe um recado</strong></label>
								<textarea class="form-control Rectangle-5" id="mensagem" rows="5" placeholder="Faça elogios, agradecimentos e sugestões. Os tutores adoram!"></textarea>
							</div>
						</form>
					</div>
						
					<div>
						<ul class="list-inline">
							<li class="list-inline-item pular">
								<h6><strong>PULAR</strong></h6>
							</li>
							<li class="list-inline-item">
								<button id="botao" class="btn btn-info btn-azul rectangle3 confirmar" type="button">
									<h6>Confirmar</h6>
								</button>
							</li>
						</ul>
					</div>
				</div>
				
			</div>
			
			
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
